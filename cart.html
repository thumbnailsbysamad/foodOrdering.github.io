<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Coldgen</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://unpkg.com/lucide@0.0.0-beta.9/dist/lucide.min.js"></script>
</head>
<body>
  <div class="mobile-frame">
    <h1 class="heading">üõí Your Cart</h1>

    <div id="cartItems" class="food-options" style="display:block;"></div>

    <div style="padding: 0 20px 20px;">
      <button onclick="clearCart()" class="clear-cart-btn" style="margin-bottom: 10px;">üóëÔ∏è Clear All</button>
      <input id="customerName" type="text" placeholder="Your Name" class="w-full p-3 border border-gray-400 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-green-400" required>
<button onclick="checkout()" class="button-proceed">
  üõí Proceed to Pay
</button>

<!-- Back to Main Menu Button -->
<button onclick="goBackToMain()" class="button-back">
  ‚Üê Back to Main Menu
</button>

  </div>

  <script>
    window.addEventListener('DOMContentLoaded', renderCart);

    function renderCart() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartItems");
      cartContainer.innerHTML = '';

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        return;
      }

      cartItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'food-card';
        div.innerHTML = `
          <div class="food-info">
            <h4>${item.name}</h4>
            <p>‚Çπ${item.price} √ó ${item.qty}</p>
            <div class="quantity-control">
              <button onclick="updateQty(${index}, -1)">‚àí</button>
              <span class="qty">${item.qty}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      const total = cartItems.reduce((sum, item) => sum + item.price * item.qty, 0);
      const totalDiv = document.createElement("div");
      totalDiv.className = "text-right font-bold text-xl mt-4";
      totalDiv.textContent = `Total: ‚Çπ${total}`;
      cartContainer.appendChild(totalDiv);
    }

    function updateQty(index, change) {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      cartItems[index].qty += change;
      if (cartItems[index].qty < 1) cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById("customerName").value;
      if (!name) return alert("Please enter your name");

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) return alert("Your cart is empty");

      localStorage.setItem("customerName", name);
      redirectToPayment();
    }

    function redirectToPayment() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const name = document.getElementById("customerName").value.trim();

  let total = 0;
  cart.forEach(item => {
    total += item.price * item.qty;
  });

  const upiID = "9959864292@upi";
  const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${total}&cu=INR`;

  // Remove previous payment section if it exists
  const existingUPI = document.getElementById("upiPaymentSection");
  if (existingUPI) {
    existingUPI.remove();
  }

  // Create payment section with properly sized QR
  const div = document.createElement("div");
  div.id = "upiPaymentSection";
  div.className = "mt-6 text-center px-4";
  div.innerHTML = `
    <p class="mb-2 font-bold text-green-600 text-base">Scan to Pay:</p>
    <img src="images/QrCode.jpeg" alt="My UPI QR Code"
         class="mx-auto rounded-xl shadow border border-gray-300"
         style="width: 150px; height: 150px; object-fit: contain;" />
    
    <p class="text-sm mt-3">
      or <a href="${upiLink}" class="text-blue-600 underline font-medium" target="_blank">Tap to Pay in UPI App</a>
    </p>
    <p class="text-xs mt-2 text-gray-600">UPI ID: <span class="font-semibold">${upiID}</span></p>
    <p class="text-xs text-gray-500 mt-1">Amount: <span class="font-semibold text-black">‚Çπ${total}</span></p>
  `;

  document.getElementById("cartItems").appendChild(div);
}


    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem("cart");
        renderCart();
      }
    }

    function goBackToMain() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
